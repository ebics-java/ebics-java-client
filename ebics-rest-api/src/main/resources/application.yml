server:
  port : 8080
  servlet.context-path: "/EbicsWebClient"
ssl:
  truststore: "ssl/truststore.ts"
ebics:
  signatureVersion: "A005"
  authenticationVersion: "X002"
  encryptionVersion: "E002"
  isTraceEnabled: "true"
  isCompressionEnabled: "true"
  locale:
    language: "en"
spring:
  jpa:
    hibernate:
      #In order to stop spring boot from maintaining DB updates (done by liquibase itself)
      ddl-auto: "none"
      naming:
        #In order to allow hibernate to work with table names without under scores generated by liquibase diff
        physical-strategy: "org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl"
        implicit-strategy: "org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl"
  datasource:
    #url: "jdbc:h2:mem:testonly"
    driver-class-name: "org.h2.Driver"
    url: "jdbc:h2:file:/Users/honza.toegel/IdeaProjects/ebics-java-client/ebics-rest-api/data/testdb"
    username: "sa"
    password: "password"
    initialization-mode: "never"